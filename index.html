<!DOCTYPE html>
    <html lang="en"> 
      <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <title>Water recommendation according to weight and Age</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="form">
    <h3>Water Intake calculator</h3>
    <label for="weight">Weight in Pound:</label>
    <input type="number" id="weight" name="weight"  min="50"required> <br><br>
    <label for="age"> Age: </label>
    <input type="number" id="age" name="age" min="5"required> <br> <br>
    <button id="submit">Submit</button>
    <p id="result"></p>
  </form>
  <script src="./script.js"></script>
</body>
</html>
